name: team4
description: 반려동물 산책 기록 및 커뮤니티 앱
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ------------------------------------------------
  # 1. Firebase 필수 패키지 (버전 조정됨)
  # * geoflutterfire2와 호환되도록 4.x 버전을 사용합니다.
  # ------------------------------------------------
  firebase_core: ^2.32.0      # (기존 3.x -> 2.x 변경)
  firebase_auth: ^4.20.0      # (기존 5.x -> 4.x 변경)
  cloud_firestore: ^4.17.5    # (기존 5.x -> 4.x 변경)

  # ------------------------------------------------
  # 2. 지도 및 위치 (산책 & 주변 탐색)
  # ------------------------------------------------
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  geoflutterfire2: ^2.3.15    # 이제 이 버전이 Firestore 4.x와 정상 작동합니다.

  # ------------------------------------------------
  # 3. 유틸리티 및 기능
  # ------------------------------------------------
  rxdart: ^0.27.7
  provider: ^6.1.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  uuid: ^4.4.0

  # ------------------------------------------------
  # 4. UI 리소스
  # ------------------------------------------------
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true