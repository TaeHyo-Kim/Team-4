name: team4
description: 반려동물 산책 기록 및 커뮤니티 앱
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ------------------------------------------------
  # 1. Firebase 필수 패키지 (버전 조정됨)(Storage 추가)
  # * geoflutterfire2와 호환되도록 4.x 버전을 사용합니다.
  # ------------------------------------------------
  firebase_core: ^2.32.0      # (기존 3.x -> 2.x 변경)
  firebase_auth: ^4.20.0      # (기존 5.x -> 4.x 변경)
  cloud_firestore: ^4.17.5    # (기존 5.x -> 4.x 변경)
  firebase_storage: ^11.7.0
  # ------------------------------------------------
  # 2. 지도 및 위치 (산책 & 주변 탐색)
  # ------------------------------------------------
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  geoflutterfire2: ^2.3.15    # 이제 이 버전이 Firestore 4.x와 정상 작동합니다.
  # [추가] 2.5. 로컬 DB 및 데이터 보정 (산책 데이터 유실 방지용)
  # ------------------------------------------------
  sqflite: ^2.3.3             # 로컬 SQLite DB (경로 실시간 저장)
  path: ^1.9.0                # DB 파일 경로 관리
  flutter_polyline_points: ^3.1.0 # GPS 좌표를 압축된 문자열로 변환 (DB 용량 절약)
  # ------------------------------------------------
  # ------------------------------------------------
  # 3. 유틸리티 및 기능
  # ------------------------------------------------
  path_provider: ^2.1.4      # [추가] 지도 캡처 이미지의 임시 저장 경로 확보를 위해 필수
  rxdart: ^0.27.7
  provider: ^6.1.5+1
  image_picker: ^1.1.2
  intl: ^0.20.2
  uuid: ^4.4.0
  permission_handler: ^11.3.1  # 권한 관리
  firebase_messaging: ^14.9.4  # 푸시 알림 (Firebase 2.x/4.x 호환 버전)
  flutter_local_notifications: ^17.2.2  # 로컬 알림 표시

  # ------------------------------------------------
  # 4. UI 리소스
  # ------------------------------------------------
  cupertino_icons: ^1.0.6

  # 5. 이미지 처리 및 네트워킹
  # ------------------------------------------------
  http: ^1.2.1                # 네트워크 이미지 다운로드용 (마커 생성 시 필수)
  cached_network_image: ^3.3.1 # 이미지 캐싱 및 UI 최적화
  # ------------------------------------------------

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - asset/images/logo.png